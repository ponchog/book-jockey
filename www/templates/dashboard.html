<ion-view title="Dashboard" id="page2">
  <ion-content padding="false" class="has-header">
    <ion-list id="dashboard-list3">
      <ion-item class="item-icon-left">
        <i class="icon ion-ionic"></i>Frank Q
        <span class="item-note">Test</span>
      </ion-item>
    </ion-list>
    <div id="dashboard-button-bar1" class="button-bar">
      <button id="dashboard-need-btn" ng-click="showOnlyNeed()" style="background-color:#84b3ff;border-radius:0px 0px 0px 0px;" class="button button-positive">Need</button>
      <button id="dashboard-have-btn" ng-click="showOnlyHave()" style="border-radius:0px 0px 0px 0px;" class="button button-positive">Have</button>
    </div>
    <ion-list id="dashboard-list2">
      <div ng-repeat="book in books">
        <ion-item class="item-thumbnail-left item-icon-right" id="dashboard-list-item{{book.id}}" ui-sref="tabsController.bookDetail">
          <h2>{{book.title}}</h2>
          <p style="white-space:normal;">{{book.author}}</p>
          <i class="icon ion-ios-book"></i>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
