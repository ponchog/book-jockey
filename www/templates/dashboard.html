<ion-view title="Dashboard" id="page2">
  <ion-content padding="false" class="has-header">
    <ion-scroll>
      <ion-list id="dashboard-list3">
        <ion-item class="item-icon-left">
          <i class="icon ion-person"></i>{{user.first_name}} {{user.last_name}}
          <span class="item-note">Edit</span>
        </ion-item>
      </ion-list>
    </ion-scroll>
    
    <div id="dashboard-button-bar1" class="button-bar">
      <!-- <button id="dashboard-need-btn" ng-click="showBooksNeed()" style="border-radius:0px 0px 0px 0px;" class="button button-assertive" ng-class="{'active': activeType == 1}">Need ({{countBooksNeed}})</button> -->
      <button id="dashboard-need-btn" ng-click="showBooksNeed()" style="border-radius:0px 0px 0px 0px;" class="button button-assertive" ng-class="{'active': activeType == 1}">Saved Search <i class="badge-container"><span class="badge badge-dark">{{countBooksNeed}}</span></i></button>
      <!-- <button id="dashboard-have-btn" ng-click="showBooksHave()" style="border-radius:0px 0px 0px 0px;" class="button button-positive" ng-class="{'active': activeType == 2}">Have ({{countBooksHave}})</button> --> 
      <button id="dashboard-have-btn" ng-click="showBooksHave()" style="border-radius:0px 0px 0px 0px;" class="button button-positive" ng-class="{'active': activeType == 2}">My Library <i class="badge-container" style="padding-left:5px;"><span class="badge badge-dark">{{countBooksHave}}</span></i></button>

    </div>
    <ion-scroll>
      <ion-list id="dashboard-list2">
        <div ng-repeat="book in user.books | filter: {type: activeType}">
          <ion-item class="item-thumbnail-left item-icon-right" id="dashboard-list-item{{book.id}}" ui-sref="tabsController.bookDetail({bookId: book.book.id, viewMode: activeType})">
            <img src="{{book.book.img_path}}">
            <h2>{{book.book.title}}</h2>
            <p style="white-space:normal;">{{book.book.author}}</p>
            <i class="icon ion-ios-arrow-forward"></i>
          </ion-item>
        </div>
        <button ng-if="countBooksNeed == 0 && activeType == TYPE_NEED" class="button button-assertive  button-block button-clear icon ion-android-add-circle" ui-sref="tabsController.search">Need a book!</button>
        <button ng-if="countBooksHave == 0 && activeType == TYPE_HAVE" class="button button-assertive  button-block button-clear icon ion-android-add-circle" ui-sref="tabsController.search">Have a book!</button>
      </ion-list>
    </ion-scroll>
  </ion-content>
</ion-view>
